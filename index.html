<html>
	<head>
		<title>Countries I've been to</title>
		<style type="text/css">
            #container {
                width: 960px;
                margin: 0 auto;
            }
		</style>
	</head>
	<body>
		<div id="container">
<script src="http://www.ammap.com/lib/ammap.js" type="text/javascript"></script>
<script src="http://www.ammap.com/lib/maps/js/world_high.js" type="text/javascript"></script>
<div id="mapdiv" style="width: 1000px; height: 450px;"></div>
<script type="text/javascript">
    var map;
    AmCharts.ready(function() {
        map = new AmCharts.AmMap();
        map.pathToImages = "http://www.ammap.com/lib/images/";
        map.panEventsEnabled = true;
        map.backgroundColor = "#666666";
        map.backgroundAlpha = 0.5;

        map.zoomControl.panControlEnabled = true;
        map.zoomControl.zoomControlEnabled = true;

        var dataProvider = {
            mapVar: AmCharts.maps.worldHigh,
            getAreasFromMap: true,
            areas: [
                { id: 'AE', showAsSelected: true },
                { id: 'AU', showAsSelected: true },
                { id: 'CH', showAsSelected: true },
                { id: 'CN', showAsSelected: true },
                { id: 'FX', showAsSelected: true },
                { id: 'GB', showAsSelected: true },
                { id: 'HK', showAsSelected: true },
                { id: 'IN', showAsSelected: true },
                { id: 'IT', showAsSelected: true },
                { id: 'KH', showAsSelected: true },
                { id: 'KR', showAsSelected: true },
                { id: 'LK', showAsSelected: true },
                { id: 'MV', showAsSelected: true },
                { id: 'MX', showAsSelected: true },
                { id: 'NI', showAsSelected: true },
                { id: 'SG', showAsSelected: true },
                { id: 'TH', showAsSelected: true },
                { id: 'US', showAsSelected: true }
            ]
        };

        map.dataProvider = dataProvider;

        map.areasSettings = {
            autoZoom: true,
            color: "#CDCDCD",
            colorSolid: "#5EB7DE",
            selectedColor: "#5EB7DE",
            outlineColor: "#666666",
            rollOverColor: "#88CAE7",
            rollOverOutlineColor: "#FFFFFF"
        };

        map.write("mapdiv");
    });
</script>
		</div>

	</body>
</html>
